<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Catálogo: Lista de operaciones</h1>
        <p>Ingrese su celular: <input type="text" id="celular"/></p>
        <button onclick="mostrarOperaciones()">Mostrar operaciones</button>
        <div id="operacionesRegistradas"></div>
        <select id="filtro">
            <option value="1">Últimos 7 días</option>
            <option value="2">Últimos 15 días</option>
            <option value="3">Últimos 30 días</option>
            <option value="4">Últimos 90 días</option>
        </select>
        <div id="operacionesFiltradas"></div>
        <p id="mensajeDetalle"></p>
        <table border="1" id="operacionDetallada"></table>
        <p id="compartir"></p>
    </div>
    
    <script src="catalogo.js"></script>
</body>
</html>
